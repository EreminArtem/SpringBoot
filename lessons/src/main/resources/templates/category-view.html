<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/fragments/head::head(testTitle)"></div>
<body>
<div class="content">
    <table>
        <caption>Categories</caption>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th></th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
        <tr th:each="category,iter : ${categories}" th:class="${iter.even?'even':'odd'}">
            <th th:utext="${iter.index+1}"></th>
            <th th:utext="${category.id}"></th>
            <th >
                <a th:utext="${category.name}" th:href="@{/notes/{id}/(id=${category.id})}"></a>
            </th>
            <th>
                <a th:href="@{/category-edit-view(id=${category.id})}">Edit</a>
            </th>
            <th>
                <a th:href="@{/delete-category(id=${category.id})}">Delete</a>
                </th>
        </tr>
        </tbody>
        <form action="/create-category" method="get">
            <button type="submit">Create</button>
        </form>
    </table>
</div>
</body>
</html>
